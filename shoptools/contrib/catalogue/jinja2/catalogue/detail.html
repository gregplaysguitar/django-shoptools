{% extends 'base.html' %}

{% block content %}
  <h2>{{ product.name }}</h2>
  <h3>${{ product.price }}</h3>
  <form method="post" action="{{ url('cart_add') }}">
    {{ csrf_input }}
    <input type="hidden" name="ctype" value="catalogue.product">
    <input type="hidden" name="pk" value="{{ product.pk }}">
    <input type="hidden" name="quantity" value="1">
    <input type="submit" value="Add to cart">
  </form>
  {% if favourites_form %}
    {% from 'favourites/snippets/forms.html' import add_to_favourites_form with context %}
    {{ add_to_favourites_form(favourites_form) }}
  {% endif %}
{% endblock %}
