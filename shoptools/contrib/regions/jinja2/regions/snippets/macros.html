{% from 'checkout/snippets/form.html' import render_form with context %}

{# Must be imported "with context" #}
{% macro region_change_form(form, next='') %}
  <form action='{{ url("regions_change_region") }}' method='POST'
        class='region-selection-form'>
    <div class='form-inner'>
      {{ render_form(form) }}
      {% if next %}
        <input name='next' value='{{ next }}' type='hidden' />
      {% endif %}
      <input type='submit' value='Change region'/>
    </div>
  </form>
{% endmacro %}
