{% from 'checkout/snippets/lines.html' import order_lines with context %}

{{ order_lines(cart, quantity_url=url('checkout_quantity'),
               show_quantity=True) }}

<div class='subtotal'>
  {% if cart.is_valid %}
    <strong>Total</strong>
    {#- spaceless -#}
    <span class='subtotal-inner'>
      {{ symbol }}<span class='cart-subtotal'>
        {{- '{:,.2f}'.format(cart.subtotal) -}}
      </span>
    </span>
  {% endif %}
</div>
